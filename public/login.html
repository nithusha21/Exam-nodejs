<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
		<style media="screen">
			form{
				padding-top: 15px;
			}
		</style>
	</head>
	<body>
		<div class="container">

			<div class="row row-content">

				<div>
					<form class="form-horizontal" name="login" action="/users/login" method="POST">

						<div class="form-group" >
							<label for="username" class="col-xs-2 control-label">Username</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
							</div>
							<div class="col-xs-6"></div>
						</div>
						<div class="form-group">
							<label for="standard" class="col-xs-2 control-label">Standard</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" id="standard" name="standard" placeholder="Enter Standard">
							</div>
							<div class="col-xs-6"></div>
						</div>
						<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-primary">Log in</button>
								</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
